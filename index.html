<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="anime.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>
  <p class="välkomna">Välkomna till Forqans weather station</p>
  <form>
    <input type="text" class="citySearchInput">
    <button type="submit" class="searchButton">Search</button>
    <h2 id='message'></h2>



  </form>
  <div class="symboDiv">
    <div>☼</div>
    <div>⛈</div>
    <div>☃</div>
    <div>🌡</div>
    <div>☀</div>
    <div>☂</div>
    <div>🌫</div>
    <div>🌥</div>
    <div>🌤</div>
    <div>☁</div>

  </div>
  <div class="allIn">
    <div class='dayOneDiv'>
    </div>

    <div class="mainDiv">
    </div>


    <div id="carouselExampleControlsNoTouching" class="carousel slide w-50 p-3" data-bs-touch="false"
      data-bs-interval="false">
      <div id="Days" class="carousel-inner">


      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



  </div>
